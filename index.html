<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" />
  <title>Play Random Paath</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="./TRACKS.js"></script>
</head>

<body class="app">
  <h1 id="MainTitle">Paath Player</h1>
  <div id="disclaimer">Listen to Bani and EnjoyðŸ˜Š</div>
  <div id="trackPlaying"></div>
  <div>
    <h4 id="trackMsg"></h4>
    <button onclick="playPreviousTrack()">&#8592; Previous</button>
    <button id="playNext" autofocus="autofocus" onclick="playNextTrack()">
      Play 
    </button>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <label for="noteForSavedTrack">Enter a note if you would like (not needed):</label>
      <div>
        <textarea multiline placeholder="ex: bin ek naam at 10:00" id="noteForSavedTrack"></textarea>
      </div>
      <div>
        <button onclick="saveTrack()">Save</button>
      </div>
    </div>
  </div>

  <!--
      <div class="forSearch">
        <div>
          <h2>Search for Track:</h2>
          <input
            placeholder="Bin Ek Naam"
            id="searchInput"
            oninput="searchForShabad(this.value)"
          />
        </div>
        <ol id="searchResults"></ol>
      </div>
    -->

  <div id="optionMenu" class="modaal">
    <div class="modal-content">
      <input checked type="checkbox" id="adiAKJ" name="adiAKJ" onclick="excludeOrIncludeTracks()" />
      <label for="adiAKJ">Bhai Mohan Singh Ji AKJ Adi Guru Granth Sahib Ji Paath</label>
      <br />
      <input checked type="checkbox" id="adiPaathBodh" name="adiPaathBodh" onclick="excludeOrIncludeTracks()" />
      <label for="adiPaathBodh">2016 Gurdwara Dukh Nivaran Patiala Paath Adi Guru Granth Sahib Ji Bodh Samagam</label>
      <br />
      <input checked type="checkbox" id="dasamPaath" name="dasamPaath" onclick="excludeOrIncludeTracks()" />
      <label for="dasamPaath">Bhai Onkar Singh Ji Sri Dasam Mahraj Bani</label>

    </div>
  </div>

  <!--
      <div>
        <button onclick="toggleSavedTracks()">Toggle Saved Tracks</button>
        <ol id="savedShabads"></ol>
      </div>
    -->
</body>
<script>
  let TRACK_LINKS = [
    ...bhai_mohan_singhji_adi_mahraj_links,
    ...patiala_dukh_nivaran_paath_bodh_2016_links,
    ...bhai_onkar_singhji_dasam_paath_links,
  ];
  let TRACK_NAMES = [
    ...bhai_mohan_singhji_adi_mahraj_names,
    ...patiala_dukh_nivaran_paath_bodh_2016_names,
    ...bhai_onkar_singhji_dasam_paath_names,
  ]

  const ALL_OPTS = {
    "adiAKJ":{
      checked: true,
      trackNames: bhai_mohan_singhji_adi_mahraj_names,
      trackLinks: bhai_mohan_singhji_adi_mahraj_links,
    },
    "adiPaathBodh": {
      checked: true,
      trackNames: patiala_dukh_nivaran_paath_bodh_2016_names,
      trackLinks: patiala_dukh_nivaran_paath_bodh_2016_links,
    }, "dasamPaath": {
      checked: true,
      trackNames: bhai_onkar_singhji_dasam_paath_names,
      trackLinks: bhai_onkar_singhji_dasam_paath_links,
    }
  };

  function excludeOrIncludeTracks() {
    let newLinks = []
    let newNames = []
    for (const opt in ALL_OPTS) {
      const val = document.getElementById(opt).checked;
      ALL_OPTS[opt].checked = val
      if(val){
        newNames.push(...ALL_OPTS[opt].trackNames)
        newLinks.push(...ALL_OPTS[opt].trackLinks)
      }else{
        const lenOfTracksInOpt=ALL_OPTS[opt].trackNames.length //could have been trackLinks too. both are same length
        for (let i=0;i<lenOfTracksInOpt;i++){
          newLinks.push('_')
          newNames.push('_')
        }
      }
    }
    console.log(newLinks)
    console.log(newNames)
    TRACK_LINKS=[...newLinks]
    TRACK_NAMES=[...newNames]
    // console.log(TRACK_LINKS)
  }
</script>
<script type="text/javascript" src="./scripts.js"></script>

</html>
